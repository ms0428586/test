<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	   
    <style>
    	.box1 {    		
    		width: 400px;
    		padding: 25px;
    		margin: 100px auto;
    		color: #0a0a0a;
            background-color: antiquewhite;   		
    	}  
        img[alt $="logo"]  	{
            width: 80px;height: 80px;
        }
    </style>    
</head>

<body>
	<div style="border: solid 5px #6B7A8F;"class="box1">
		<div class="container">
            <h3>隨意吃,登入</h3>
            <form>
                <div class="mb-3">
                    <label for="useraccount" class="form-label">帳號</label>
                    <input type="account" class="form-control" id="useraccount" placeholder="輸入帳號" >
                </div>
                <div class="mb-3">
                    <label for="userpasswd" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="userpasswd" placeholder="輸入密碼">
                    <p><a href="(網址)">忘記密碼</a></p>
                </div>
                <button type="submit" class="btn btn-success">登入</button>
                <button type="submit" class="btn btn-primary">註冊</button>

                <hr>
                <h3>用第三方平台登入:</h3>
                <img src="img\facebook.png" alt="fb logo">
                <img src="img\google.png"   alt="google logo">  
                <img src="img\LINE.png"     alt="line logo">
            </form>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
