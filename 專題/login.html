<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	   
    <style>
    	.box1 {    		
    		width: 300px;
    		padding: 5px;
    		margin: 10px auto;
    		color: #0a0a0a;
    		
    	}    	
    </style>    
</head>

<body>
	<div class="box1">
		<div class="container">
            <h3>隨意吃,登入</h3>
            <form>
                <div class="mb-3">
                    <label for="useremail" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="useremail" placeholder="輸入電子郵件">
                </div>
                <div class="mb-3">
                    <label for="userpasswd" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="userpasswd" placeholder="輸入密碼">
                </div>
                <button type="submit" class="btn btn-login">登入</button>
                <button type="submit" class="btn btn-create">註冊</button>
            </form>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
