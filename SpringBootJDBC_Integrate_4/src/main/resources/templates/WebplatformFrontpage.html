<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="shortcut icon" href="img/logo_2.png" />
<title>隨便吃幫你決定這一餐</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- bootstrap_css link-->
<link rel="stylesheet" href="css/bootstrap01.min.css" type="text/css">

<!-- bootstrap_js link -->
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>

<!-- my_css link  -->
<link rel="stylesheet" href="css/style.css" type="text/css">
<link rel="stylesheet" href="css/frontpage.css" type="text/css">
<th:block th:include="/header"></th:block>
</head>

<body>
	<div class="frontpage__warpper">
		<div class="bannerImage">
			<div class="container">
				<center>
					<div class="bannerContent">
						<h1 style="color: #F7882F;">Zootreekey</h1>
						<p style="color: #F7882F;">隨機吃，幫你決定這一餐!</p>
						<a th:href="@{/Mytask}" class="btn "
							style="background-color: #DCC7AA;">我的任務</a> <a
							th:href="@{/RestaurantList}" class="btn "
							style="background-color: #DCC7AA;">美食雷達</a>
					</div>
					<div class="container">
						<div class="bannerContent">
							<span style="color: #F7882F;"><h5>請輸入你的地址</h5></span> <input
								type="search" id="site-search"
								aria-label="Search through site content">
							<button class="btn" style="background-color: #DCC7AA;">搜尋</button>
						</div>
					</div>
				</center>
			</div>
		</div>

		<div class="citys__warpper">
			<div class="city__list__title">
				<h1>請選擇您所在城市</h1>
			</div>
			<div class="city__list__warpper">
				<ul class="city__list" ontouchstart>
					<li class="city"><a class="city__tile"
						th:href="@{'/RestaurantList?City='+${'台北市'}}">
							<figure>
								<figcaption style="position: relative;">
									<img class="city__img" src="img/台北市.jpeg">
									<div class="city__name "
										style="position: absolute; z-index: 2; left: 10px; top: 10px; color: #F7882F;">
										<span class="bannerContent"><H1>
												<b>台北市</b>
											</H1> </span>
								</figcaption>

							</figure>
					</a></li>
					<li class="city"><a class="city__tile"
						th:href="@{'/RestaurantList?City='+${'台中市'}}">
							<figure>
								<figcaption style="position: relative;">
									<img class="city__img" src="img/台中市.jpeg">
									<div class="city__name"
										style="position: absolute; z-index: 2; left: 10px; top: 10px; color: #F7882F;">
										<span><H1>
											<b>台中市</b>
										</H1>
										</span>
								</figcaption>
							</figure>
					</a></li>
					<li class="city"><a class="city__tile">
							<figure>
								<figcaption style="position: relative;">
									<img class="city__img" src="img/台南市.jpeg">
									<div class="city__name"
										style="position: absolute; z-index: 2; left: 10px; top: 10px; color: #F7882F;">
										<span><H1>
											<b>台南市</b>
											</H1>
											</span>
								</figcaption>
							</figure>
					</a></li>
					<li class="city"><a class="city__tile">
							<figure>
								<figcaption style="position: relative;">
									<img class="city__img" src="img/高雄市.jpeg">
									<div class="city__name"
										style="position: absolute; z-index: 2; left: 10px; top: 10px; color: #F7882F;">
										<span><H1>
											<b>高雄市</b>
											</H1>
											</span>
								</figcaption>
							</figure>
					</a></li>
				</ul>
				<ul class="city__list" ontouchstart>

				</ul>
			</div>

		</div>

		<div class="bannerImage" >
			<div class="container">
				<center>
					<div id="bannerContent">
						<h1>抽卡決定你的下一餐！</h1>
						<a th:href="@{/Mytask}" class="btn btn-danger">抽!</a>
					</div>
				</center>
			</div>
		</div>
 -->
	</div>
</body>
</html>
