<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="shortcut icon" href="img/logo_2.png" />
<title>隨便吃幫你決定這一餐</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- bootstrap_css link-->
<link rel="stylesheet" href="css/bootstrap01.min.css" type="text/css">

<!-- bootstrap_js link -->
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>

<!-- my_css link  -->
<link rel="stylesheet" href="css/style.css" type="text/css">
<th:block th:include="/header"></th:block>

<style>
.box1 {
	width: 400px;
	padding: 25px;
	margin: 50px auto;
	color: #0a0a0a;
	background-color: antiquewhite;
}

img[alt$="logo"] {
	width: 80px;
	height: 80px;
}
</style>


</head>

<body>
	<div style="border: solid 5px #6B7A8F;" class="box1">
		<div class="container">
			<h3 style="color: #f7882f">註冊Zootreekey</h3>
			<form  th:action="@{/MemberCentreRegist}"
				th:object="${addMemberForm}" method="POST">
				
				<div class="mb-3">
					<label for="useraccount" class="form-label">帳號</label> <input
						type="text" class="form-control" id="name" placeholder="輸入帳號"
						th:field="*{newmemberAccount}">
				</div>
				<div class="mb-3">
					<label for="userpasswd" class="form-label">密碼</label> <input
						type="password" class="form-control" id="passwd"
						placeholder="輸入密碼" required th:field="*{newmemberPassword}">
				</div>
				<div class="mb-3">
					<label for="username" class="form-label">暱稱</label> <input
						type="text" class="form-control" id="userpasswd2"
						placeholder="輸入暱稱" required th:field="*{newmemberName}">
				</div>
				<div class="mb-3">
					<label for="userphone" class="form-label">電話號碼</label> <input
						type="text" class="form-control" id="userpasswd2"
						placeholder="輸入電話號碼" required th:field="*{newmemberPhone}">
				</div>

				<div class="mb-3">
					<label for="useremail" class="form-label">E-MAIL</label> <input
						type="text" class="form-control" id="email" placeholder="輸入電子郵件"
						required th:field="*{newmemberEmail}">
				</div>
				<input type="checkbox"> 請詳閱 <a
					href="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/Aurora/Docs/Rule.html">使用者規章
				</a>並勾選表示同意遵守其內容 <br>

				<button type="submit" class="btn btn-success" style="background-color: #f7882f;  border: 3px #6b7a8f" >註冊</button>
				<a th:href="@{/MemberCentreLogin}" class="btn btn-primary"
						style="background-color: #f7882f; border: 3px #6b7a8f">返回登入</a>
				<hr>
			</form>
		</div>
	</div>
</body>

</html>
