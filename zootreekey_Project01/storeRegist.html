<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="img/logo_2.png" />
    <title>隨便吃幫你決定這一餐</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- bootstrap_css link-->
    <link rel="stylesheet" href="css/bootstrap01.min.css" type="text/css">

    <!-- bootstrap_js link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- my_css link  -->
    <link rel="stylesheet" href="css/style_01.css" type="text/css">
    <style>
        .box1 {
            width: 400px;
            padding: 25px;
            margin: 100px auto;
            color: #0a0a0a;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <script src="js/main.js"></script>
    <div style="background-color: #f7f7f7;">
        <h1 class="display-6 text-center ">感謝您運用隨便吃接單系統</h1>
        <div style="border: solid 5px #6B7A8F;" class="box1">
            <div class="container">
                <h3>隨意吃 商家註冊</h3>
                <form>
                    <div class="mb-3">
                        <label for="useraccount" class="form-label">帳號</label>
                        <input type="account" class="form-control" id="useraccount" placeholder="輸入帳號" required>
                    </div>
                    <div class="mb-3">
                        <label for="userpasswd" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="userpasswd" placeholder="輸入密碼" required>
                    </div>
                    <div class="mb-3">
                        <label for="userpasswd2" class="form-label">再次確認密碼</label>
                        <input type="password2" class="form-control" id="userpasswd2" placeholder="請再輸入密碼" required>
                    </div>
                    <div class="mb-3">
                        <label for="useremail" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="useremail" placeholder="輸入電子郵件" required pattern="[a-z0-9._%+-]@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </div>
                    <input type="checkbox"> 請詳閱 <a href="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/Aurora/Docs/Rule.html">使用者規章 </a>並勾選表示同意遵守其內容
                    <br>

                    <button type="submit" class="btn btn-primary">註冊</button>
                    <a type="button" class="btn btn-primary" href="store_login.html">取消</a>


                    <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#modifyinformation">修改</a>
                    <script src="js/popout.js"></script>
                </form>
            </div>
            <script src="js/bootstrap.bundle.min.js"></script>
        </div>
    </div>

</body>

</html>
