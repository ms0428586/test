<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="img/logo_2.png" />
    <title>隨便吃幫你決定這一餐</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- bootstrap_css link-->
    <link rel="stylesheet" href="css/bootstrap01.min.css" type="text/css">

    <!-- bootstrap_js link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- my_css link  -->
    <link rel="stylesheet" href="css/style_01.css" type="text/css">

    <script src="js/store_login.js"></script>

    <style>
        .box1 {
            width: 400px;
            padding: 25px;
            margin: auto;
            color: #0a0a0a;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <script src="js/main.js"></script>
    <div style="background-color: #f7f7f7;">
        <h1 class="display-6 text-center ">歡迎使用隨便吃接單系統</h1>
        <div style="border: solid 5px #6B7A8F;" class="box1">
            <div class="container">
                <h3>隨意吃 賣家登入</h3>
                <form>
                    <div class="mb-3">
                        <label for="selleraccount" class="form-label">賣家帳號</label>
                        <input type="account" class="form-control" id="selleraccount" placeholder="輸入帳號">
                    </div>
                    <div class="mb-3">
                        <label for="userpasswd" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="userpasswd" placeholder="輸入密碼">
                        <p><a class="nav-link" data-bs-toggle="modal" href="#password_request">忘記密碼</a></p>
                        <div class="password_request modal fade" id="password_request">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">遺失密碼</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="useremail" class="form-label">電子郵件</label>
                                                    <input type="email" class="form-control" id="useremail" placeholder="輸入電子郵件" required pattern="[a-z0-9._%+-]@[a-z0-9.-]+\.[a-z]{2,4}$">
                                                </div>

                                            </form>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">取得密碼</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="verfycode" class="form-label">商家驗證碼</label>
                        <input type="password" class="form-control" id="verfycode" placeholder="輸入商家驗證碼">
                        <p><a class="nav-link" data-bs-toggle="modal" href="#verfycode_request">遺失驗證碼</a></p>
                        <div class="verfycode_request modal fade" id="verfycode_request">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">遺失驗證碼</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="useremail" class="form-label">電子郵件</label>
                                                    <input type="email" class="form-control" id="useremail" placeholder="輸入電子郵件" required pattern="[a-z0-9._%+-]@[a-z0-9.-]+\.[a-z]{2,4}$">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="userpasswd" class="form-label">密碼</label>
                                                    <input type="password" class="form-control" id="userpasswd" placeholder="輸入密碼" required>
                                                    <p><a class="nav-link" data-bs-toggle="modal" href="#password_request">忘記密碼</a></p>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">取得驗證碼</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="">
                        <button type="submit" class="btn btn-success">登入submit</button>
                        <button type="button" class="btn btn-success" onclick="login()">登入button</button>
                        <a href="store_regist.html" class="btn btn-primary">註冊</a>
                    </div>

                </form>
            </div>
        </div>
    </div>


</body>

</html>
