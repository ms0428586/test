	<div class="dropdown">
		<button class="btn btn-primary dropdown-toggle" type="button"
			data-bs-toggle="dropdown">新增</button>
		<ul class="dropdown-menu">
			<li><a class="dropdown-item" data-bs-toggle="modal"
				data-bs-target="#add__category">新增類別</a></li>
			<li><a class="dropdown-item" data-bs-toggle="modal"
				data-bs-target="#add__product">新增商品</a></li>
		</ul>
		</select>
	</div>


	<div class="modal fade" id="add__product">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">新增商品</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<form class="table" th:action="@{/test1}"
						th:object="${addMenuForm}" method="POST">
						<div class="row">
							<div class="col">
								<div class="">
									<label for="name" class="form-label">ID</label> <input
										type="text" class="form-control" id="name" placeholder="請輸入ID"
										th:field="*{newid}">
								</div>
								<div class="">
									<label for="name" class="form-label">餐點名稱</label> <input
										type="text" class="form-control" id="name"
										placeholder="請輸入商品名稱" th:field="*{newproductName}">
								</div>
								<div class="">
									<label for="size" class="form-label">單位</label> <input
										type="text" class="form-control" id="size"
										placeholder="請輸入商品尺寸" th:field="*{newproductSize}">
								</div>
								<div class="">
									<label for="price" class="form-label">價格</label>
									<div class="input-group" mb-3>
										<span class="input-group-text">$NT</span> <input type="number"
											class="form-control" id="price" placeholder="請輸入商品價格"
											th:field="*{newproductPrice}">
									</div>
								</div>

							</div>
							<div class="col">
								<div class="select_category">
									<label for="select_category" class="control-label">選擇商品類別</label>
									<select id="select_category" class="form-select"
										th:field="*{newproductCategory}">
										<option value="" style="display: none">請選擇商品類別</option>
										<option value="漢堡" id="qwe">漢堡</option>
										<option value="炸物">炸物</option>
										<option value="全家">全家餐</option>
										<option value="飲料">飲料</option>
									</select>

								</div>
								<div class="">
									<label for="input_product_description" class="form-label">商品說明</label>
									<textarea rows="3" class="form-control"
										id="input_product_description" placeholder="請輸入商品說明內容"
										th:field="*{newproductDescription}"></textarea>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">確認</button>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>


</body>
