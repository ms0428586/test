        }

    <style>
        .box1 {
            width: 400px;
            padding: 25px;
            margin: 50px auto;
            color: #0a0a0a;
            background-color: antiquewhite;
        }
        
        img[alt $="logo"] {
            width: 80px;
            height: 80px;
        }
    </style>
    
    <th:block th:include="/header"></th:block>
</head>

<body>


    <div style="border: solid 5px #6B7A8F;" class="box1">
        <div class="container">
            <h3>隨意吃,登入</h3>
            <form th:action="@{/memberCentre_login/login}"  th:object="${MemberLogin}" method="POST"> 
                <div class="mb-3">
                    <label for="useraccount" class="form-label">帳號</label>
                    <input type="text" class="form-control" id="useraccount" placeholder="輸入帳號"  th:field="*{newmemberAccount}" >
                </div>
                <div class="mb-3">
                    <label for="userpasswd" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="userpasswd" placeholder="輸入密碼" th:field="*{newmemberPassword}">
                    <p><a href="../memberCentre_changePasswd.html">忘記密碼</a></p>
                </div>
                

                <div class="btn__block">
                    <button type="submit"  class="btn btn-success">登入submit</button>
					<a th:href="@{/member}" class="btn btn-primary">登入button</a>		
                    <a th:href="@{/memberCentre_regist}" class="btn btn-primary">註冊</a>
                </div>
                <hr>
                <h3>用第三方平台登入:</h3>
                <img src="img\facebook.png" alt="fb logo">
                <img src="img\google.png" alt="google logo">
                <img src="img\LINE.png" alt="line logo">
            </form>
