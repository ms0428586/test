<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
var arr=[];
for(var i=0;i<100;i  ){//一個從0到100的陣列
arr.push(i);
}
arr.sort(function(){//隨機打亂這個陣列
return Math.random()-0.5;
})
arr.length=10;//改寫長度
console.log(arr);//控制檯會輸出10個不同的數
</script>
