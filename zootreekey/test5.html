<!DOCTYPE html>
<html lang="en">

<head>
    <link rel=stylesheet type="text/css" href="css/main.css">

    <title>抽美食(隨機抽)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #result {
            display: block;
            width: 320px;
            height: 400px;
            margin: auto;
            margin-top: 20px;
            border-radius: 10px;
            background-size: 100%;
            background-repeat: no-repeat;
            animation: pictureChange ease 10s infinite;
        }

        @keyframes pictureChange {
            0% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateY(0deg);
            }
        }
    </style>
    <script>
        function getRandomImage() {
            //declare an array to store the images  
            var randomImage = new Array();

            //insert the URL of images in array  
            randomImage[0] = "img/5H.png";
            randomImage[1] = "img/7H.png";
            randomImage[2] = "img/7S.png";
            randomImage[3] = "img/9H.png";
            randomImage[4] = "img/9S.png";
            randomImage[5] = "img/10S.png";

            //generate a number and provide to the image to generate randomly  
            var number = Math.floor(Math.random() * randomImage.length);

            //return the images generated by a random number  
            return document.getElementById("result").innerHTML = '<img src="' + randomImage[number] + '" style="width: 200px; height: 200px;">';
        }

    </script>
</head>

<body>
    <script src="js/main.js"></script>
    <br>
    <br>
    <br>
    <br>
    <h1 class="dog text-center">隨機吃</h1>
    <br>
    <br>
    <div class="container">
        <div class="text-center">
            <figure class="figure">
                <span id="result"> <img src="img/logo_1.jpg"> </span>
            </figure>
        </div>
        <div class="d-grid gap-1 col-2 mx-auto">
            <button type="button" class=" btn-good" onclick="getRandomImage()">
                <h6 class="gg h3">吃起來</h6>
            </button>
            <!-- <button type="button" class=" btn-good" onclick="ok()">
                <h6 class="gg h3">停止</h6>
            </button> -->
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>

</body>

</html>
